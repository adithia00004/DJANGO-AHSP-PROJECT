[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test

# Only collect active project test suites (exclude archived workspace tests).
testpaths =
    accounts
    dashboard
    detail_project
    referensi
    subscriptions
    pages

# Keep discovery strict to avoid collecting helper/command scripts.
python_files =
    tests.py
    test_*.py
    tests_*.py

norecursedirs =
    .git
    .pytest_cache
    env
    node_modules
    staticfiles
    media
    cleanup_archive
    detail_project/management

addopts = -ra
