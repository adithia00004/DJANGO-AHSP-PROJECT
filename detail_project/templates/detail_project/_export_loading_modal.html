{# templates/detail_project/_export_loading_modal.html #}
{# Usage: {% include '_export_loading_modal.html' with modal_id="rabExportLoadingModal" %} #}
<div class="modal fade dp-modal" id="{{ modal_id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center py-4">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h6 class="mb-1" id="{{ modal_id }}Label">{{ title|default:"Memproses Export" }}</h6>
                <p class="text-muted small mb-0" id="{{ modal_id }}Text">{{ message|default:"Mohon tunggu..." }}</p>
            </div>
        </div>
    </div>
</div>
