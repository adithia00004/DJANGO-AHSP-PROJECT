<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ADITHIA RAMADHANI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 (via crispy-bootstrap5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load crispy_forms_tags %}
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- ðŸŸ¦ Tambahkan Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">WELCOME TO SIMPANSE</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <form action="{% url 'account_logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary btn-sm">Daftar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Konten Halaman -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto text-center py-3 bg-white border-top">
        <small>&copy; {{ year|default:"2025" }} ADIT PORTOFOLIO Project</small>
    </footer>
</body>
</html>
