{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">Belum punya akun? <a href="{% url 'account_signup' %}">Daftar di sini</a></p>
</div>
{% endblock %}
