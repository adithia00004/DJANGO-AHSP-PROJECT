{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Daftar Akun</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Daftar</button>
  </form>
  <p class="mt-3">Sudah punya akun? <a href="{% url 'account_login' %}">Login di sini</a></p>
</div>
{% endblock %}
