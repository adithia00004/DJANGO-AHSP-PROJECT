{% extends "referensi/base.html" %}

{% block content %}
<div class="row min-h-sm-300px align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-success border-2">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>

                <h2 class="fw-bolder text-dark mb-3">Konversi Berhasil!</h2>

                <p class="text-muted fs-5 mb-4">
                    File Excel Anda sedang didownload otomatis...
                </p>

                <div class="progress mb-4" style="height: 5px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        style="width: 100%"></div>
                </div>

                <div class="alert alert-info d-flex align-items-center p-3 mb-4">
                    <i class="fas fa-info-circle fs-4 me-3 text-info"></i>
                    <div class="text-start small">
                        Silakan lanjutkan ke tahap <strong>Validasi Excel</strong> setelah download selesai.
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ download_url }}" class="btn btn-primary" id="manualDownloadBtn">
                        <i class="fas fa-download me-2"></i>Download Manual
                    </a>
                    <a href="{% url 'referensi:import_options' %}" class="btn btn-light">
                        Kembali ke Menu
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const downloadUrl = "{{ download_url }}";
        if (downloadUrl) {
            // Delay slightly to let the animation show
            setTimeout(() => {
                window.location.href = downloadUrl;
            }, 1000);
        }
    });
</script>
{% endblock %}
